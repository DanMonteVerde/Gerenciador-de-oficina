<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <img src="" alt="logo" />
        <h2>Auto Gest Pro</h2>
        <p>Sistema de gest√£o de oficina</p>
        <div class="caixa-login">
            <h3>Fazer Login</h3>
            <p>Entre com suas credenciais para acessar o sistema</p>
            <form action="">
                <label for="email">E-mail</label>
                <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="seu@email.com"
                    required
                />

                <label for="password">Senha</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="*******"
                    required
                />

                <button type="submit" id="botao-login">
                    Entrar no Sistema
                </button>
            </form>
            <hr />
        </div>
    </body>
</html>
