<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="login.css" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f2f5;
                font-family: Arial, sans-serif;
            }

            img {
                width: 50px;
                height: auto;
                margin-bottom: 10px;
            }

            .login-container {
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                padding: 25px;
                width: 350px;
                height: 400px;
                text-align: left;
                gap: 15px;
            }

            .subtitulo {
                font-size: 15px;
                margin-bottom: 20px;
                padding-top: 10px;
                color: #555;
            }

            h3 {
                font-size: 18px;
                margin-bottom: 10px;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            input {
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            button {
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                margin-top: 20px;
            }

            button:hover {
                background-color: #0056b3;
            }

            footer {
                margin-top: 20px;
                font-size: 12px;
                color: #888;
            }
        </style>
    </head>
    <body>
        <img src="" alt="logo" />
        <h2>Auto Gest Pro</h2>
        <p class="subtitulo">Sistema de gest√£o de oficina</p>
        <div id="caixa-login" class="login-container">
            <h3>Fazer Login</h3>
            <p class="subtitulo">
                Entre com suas credenciais para acessar o sistema
            </p>
            <form action="">
                <label for="email">E-mail</label>
                <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="seu@email.com"
                    required
                />

                <label for="password">Senha</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="*******"
                    required
                />

                <button type="submit" id="botao-login">
                    Entrar no Sistema
                </button>
            </form>
        </div>
        <footer>
            <p>&copy; 2025 Auto Gest Pro. Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
