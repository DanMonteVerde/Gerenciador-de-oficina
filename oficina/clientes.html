<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="clientes.css">
    
</head>
<body>
        <header>
            <div id="imagem-header">
                <i class="bi bi-wrench" style="font-size: 30px; background-color: #1e40af; padding: 5px; border-radius: 12px; color: white; width: 40px;text-align:center;"></i>
                <div>
                    <h1 style="color: #1e40af" class="texto-azul">
                        AutoGest Pro
                    </h1>
                    <h2>Sistema de gestão de oficina</h2>
                </div>
            </div>

            <div id="user-logado">
                <div id="caixa-logado">
                    <div class="profile-pic" id="button-logout">
                        <span class="initials"></span>
                    </div>

                    <span id="cargo-user">
                        Administrador
                        <span id="name-user"> Administrador </span>
                    </span>
                </div>

                <button type="button" id="botao-sair">
                    <i
                        class="fa-solid fa-arrow-right-from-bracket"
                        style="color: #000000; font-size: 20px"
                    ></i>
                </button>
            </div>
        </header>

        <div class="container-externo">
            <div class="menu-lateral flex-column">
                <a href="index.html" class="nav-link">
                    <i class="bi bi-grid"></i> Dashboard
                </a>

                <a href="clientes.html" class="nav-link active">
                    <i class="bi bi-people"></i> Clientes
                </a>

                <a href="veiculos.html" class="nav-link">
                    <i class="bi bi-car-front"></i> Veículos
                </a>

                <a href="servicos.html" class="nav-link">
                    <i class="bi bi-tools"></i> Serviços
                </a>

                <a href="#" class="nav-link">
                    <i class="bi bi-journal-text"></i> Orçamentos
                </a>

                <a href="#" class="nav-link">
                    <i class="bi bi-box-seam"></i> Estoque
                </a>

                <a href="#" class="nav-link">
                    <i class="bi bi-person-workspace"></i> Mecânicos
                </a>

                <a href="#" class="nav-link">
                    <i class="bi bi-bar-chart-line"></i> Relatórios
                </a>
            </div>

            <section>
                <main>
                    <div class="topo-sec">
                        <div>
                            <h1 style="font-size: 30px">Dashboard</h1>
                            <h2 style="font-size: 20px" class="text-muted">
                                Visão geral do desempenho da oficina
                            </h2>
                        </div>

                        <button type="button" id="botao-add-cliente" class="d-flex botao-add">
                            <i
                                class="bi bi-plus-square-fill"
                                style="color: #000000; font-size: 30px"
                            ></i>

                        
                            <span style="margin-left: 10px;">Novo Cliente</span>
                        </button>
                    </div>


                    <div class="lista-clientes mt-4">
                        <div class="topo-lista">
                            <div>
                                <h1 style="font-size: 30px">Dashboard</h1>
                                <h2 style="font-size: 20px" class="text-muted">
                                    Visão geral do desempenho da oficina
                                </h2>
                            </div>

                            <nav class="navbar bg-body-tertiary">
                                <div class="container-fluid">
                                    <form class="d-flex" role="search">
                                        <i class="bi bi-search" style="font-size: 20px;"></i>
                                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                                    </form>
                                </div>
                            </nav>
                        </div>

                    </div>

                </main>

            </section>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
