<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background: #f5f6fa;
        }

        .card-box {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            height: 130px;
        }

        .card-icon {
            width: 28px;
            height: 28px;
            stroke-width: 1.7;
            color: #9ca3af; /* cinza igual do print */
        }

        .graph-box {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            height: 350px;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <!-- 4 CARDS DE CIMA  -->
    <div class="row g-3">

        <!-- CARD 1 -->
        <div class="col">
            <div class="card-box d-flex flex-column justify-content-between">
                <div class="d-flex justify-content-between align-items-start">
                    <h6 class="text-muted">Total de Clientes</h6>
                    <i data-lucide="users" class="card-icon"></i>
                </div>
                <h3 class="mb-0">248</h3>
                <span class="text-success">+12% este mês</span>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="col">
            <div class="card-box d-flex flex-column justify-content-between">
                <div class="d-flex justify-content-between align-items-start">
                    <h6 class="text-muted">Veículos em Manutenção</h6>
                    <i data-lucide="wrench" class="card-icon"></i>
                </div>
                <h3 class="mb-0">18</h3>
                <span class="text-primary">+3 este mês</span>
            </div>
        </div>

        <!-- CARD 3 -->
        <div class="col">
            <div class="card-box d-flex flex-column justify-content-between">
                <div class="d-flex justify-content-between align-items-start">
                    <h6 class="text-muted">Serviços Concluídos</h6>
                    <i data-lucide="check-circle" class="card-icon"></i>
                </div>
                <h3 class="mb-0">156</h3>
                <span class="text-success">+24% este mês</span>
            </div>
        </div>

        <!-- CARD 4 -->
        <div class="col">
            <div class="card-box d-flex flex-column justify-content-between">
                <div class="d-flex justify-content-between align-items-start">
                    <h6 class="text-muted">Orçamentos Pendentes</h6>
                    <i data-lucide="file-chart" class="card-icon"></i>
                </div>
                <h3 class="mb-0">12</h3>
                <span class="text-danger">-2 este mês</span>
            </div>
        </div>

    </div>

    <!-- 2 CAIXAS DE GRÁFICOS IGUAIS -->
    <div class="row g-3 mt-1">
        <div class="col-12 col-lg-6">
            <div class="graph-box">
                <h6 class="mb-2">Faturamento Mensal</h6>
                <p class="text-muted">Aqui vai ser gráfico</p>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="graph-box">
                <h6 class="mb-2">Distribuição de Serviços</h6>
                <p class="text-muted">Aqui vai ser gráfico</p>
            </div>
        </div>
    </div>

</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
