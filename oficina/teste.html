<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">



    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
.lista-servicos {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 15px;
}

.item-servico {
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.icon-area {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #eef2ff;
    color: #3b82f6;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}

.info {
    display: flex;
    flex-direction: column;
    flex: 1;
    margin-left: 12x;
}

.info span {
    font-size: 14px;
    color: #6b7280;
}

.dados {
    display: flex;
    flex-direction: column;
    align-items: flex-en;
    gap: 5px;
}

.data {
    font-size: 14px;
    color: #6b7280;
}

.status {
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 500;
    color: white;
}

.status.concluido {
    background: #10b981;
}

.status.andamento {
    background: #3b82f6;
}

.status.agendado {
    background: #f59e0b;
}

    </style>
</head>

<body>

<div class="servicos-recentes mt-4">
    <h4 class="mb-1">Serviços Recentes</h4>
    <p class="text-muted">Últimas ordens de serviço registradas</p>

    <div class="lista-servicos">

        <div class="item-servico">
            <div class="icon-area">
                <i class="bi bi-wrench-adjustable"></i>
            </div>

            <div class="info">
                <strong>João Silva</strong>
                <span>Honda Civic • Troca de Óleo</span>
            </div>

            <div class="dados">
                <span class="data">2025-10-22</span>
                <span class="status concluido">Concluído</span>
            </div>
        </div>

        <div class="item-servico">
            <div class="icon-area">
                <i class="bi bi-wrench-adjustable"></i>
            </div>
            <div class="info">
                <strong>Maria Santos</strong>
                <span>Toyota Corolla • Revisão Completa</span>
            </div>
            <div class="dados">
                <span class="data">2025-10-22</span>
                <span class="status andamento">Em Andamento</span>
            </div>
        </div>

        <div class="item-servico">
            <div class="icon-area">
                <i class="bi bi-wrench-adjustable"></i>
            </div>
            <div class="info">
                <strong>Pedro Costa</strong>
                <span>Volkswagen Gol • Troca de Freios</span>
            </div>
            <div class="dados">
                <span class="data">2025-10-23</span>
                <span class="status agendado">Agendado</span>
            </div>
        </div>

    </div>
</div>


</body>
</html>
