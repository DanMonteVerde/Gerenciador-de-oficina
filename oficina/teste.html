<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- BOTÃO PARA ABRIR O MODAL (fora do modal) -->
        <button class="btn btn-light d-flex align-items-center gap-2"
                data-bs-toggle="modal" data-bs-target="#exampleModalToggle">
            <span class="fs-4">+</span>
            Novo Cliente
        </button>

        <!-- MODAL 1 -->
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
            aria-labelledby="exampleModalToggleLabel" tabindex="-1">

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 14px;">

            <div class="modal-header border-0">
                <h1 class="modal-title fs-4 fw-bold" id="exampleModalToggleLabel">
                Adicionar Novo Cliente
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <p class="text-muted mb-3">
                Preencha os dados do cliente abaixo. Campos com * são obrigatórios.
                </p>

                <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Nome Completo *</label>
                    <input type="text" class="form-control" placeholder="Digite o nome">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">E-mail *</label>
                    <input type="email" class="form-control" placeholder="email@exemplo.com">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Telefone *</label>
                    <input type="text" class="form-control" placeholder="(11) 98765-4321">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">CPF</label>
                    <input type="text" class="form-control" placeholder="000.000.000-00">
                </div>

                <div class="col-12">
                    <label class="form-label fw-semibold">Endereço</label>
                    <input type="text" class="form-control" placeholder="Rua, número, bairro">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Cidade</label>
                    <input type="text" class="form-control" placeholder="São Paulo">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">CEP</label>
                    <input type="text" class="form-control" placeholder="00000-000">
                </div>

                </div>

            </div>

            <div class="modal-footer border-0">
                <button class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary">Salvar Cliente</button>
            </div>

            </div>
        </div>

        </div>

  </body>
</html>
