<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Veículo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <style>
        body {
            background: #f1f5f9;
            padding: 30px;
        }

        .card-veiculo {
            background: #fff;
            border-radius: 14px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 3px 10px rgba(0,0,0,0.06);
            padding: 20px;
            transition: .2s;
        }

        .card-veiculo:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 22px rgba(0,0,0,0.10);
        }

        .icone-veiculo {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #eef6ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icone-veiculo i {
            font-size: 20px;
            color: #3b82f6;
        }

        .info-linha {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .info-linha .label {
            color: #6b7280;
            font-weight: 500;
        }

        .info-linha .valor {
            font-weight: 600;
            color: #111827;
        }

        .btn {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row g-3">

        <div class="col-12 col-lg-4">
            <div class="card-veiculo">

                <!-- Topo -->
                <div class="d-flex justify-content-between align-items-start">

                    <div class="d-flex align-items-center">
                        <div class="icone-veiculo">
                            <i class="fa-solid fa-car"></i>
                        </div>

                        <div class="ms-2">
                            <small class="text-muted">Placa</small>
                            <h5 class="mb-0">ABC-1234</h5>
                        </div>
                    </div>

                    <span class="badge bg-success-subtle text-success px-3 py-2">
                        Disponível
                    </span>

                </div>

                <hr>

                <!-- Informações -->
                <div class="info-linha">
                    <span class="label">Marca/Modelo:</span>
                    <span class="valor">Honda Civic</span>
                </div>

                <div class="info-linha">
                    <span class="label">Ano:</span>
                    <span class="valor">2020</span>
                </div>

                <div class="info-linha">
                    <span class="label">Cor:</span>
                    <span class="valor">Preto</span>
                </div>

                <div class="info-linha mb-2">
                    <span class="label">Proprietário:</span>
                    <span class="valor">João Silva</span>
                </div>

                <!-- Aviso -->
                <div class="alert alert-warning py-2">
                    Motor falhando em marcha lenta. Barulho estranho ao frear.
                </div>

                <hr>

                <!-- Botões -->
                <div class="d-flex">
                    <button class="btn btn-light flex-fill me-2">
                        <i class="fa-solid fa-list me-2"></i> Detalhes
                    </button>

                    <button class="btn btn-outline-primary me-2">
                        <i class="fa-solid fa-pen"></i>
                    </button>

                    <button class="btn btn-outline-danger">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
