<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .icon-text {
            display: flex;
            align-items: center;
            gap: 5px; /* Espaço entre o ícone e o texto/número */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="table-responsive">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Contato</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Veículos</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João Silva</td>

                    <td>
                        <div class="icon-text"><i class="bi bi-telephone-fill"></i> (11) 98765-4321</div>

                        <div class="icon-text"><i class="bi bi-envelope-fill"></i> joao@email.com</div>
                    </td>

                    <td>
                        <div class="icon-text"><i class="bi bi-geo-alt-fill"></i> Rua das Flores, 123</div>
                    </td>


                    <td>2</td>

                    <td>
                        <span class="badge text-bg-success">Ativo</span>
                    </td>

                    <td>

                        <button class="btn btn-sm btn-outline-secondary me-2">
                            <i class="bi bi-pencil-square"></i>
                        </button>

                        <button class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Juliana Lima</td>
                    <td>
                        <div class="icon-text"><i class="bi bi-telephone-fill"></i> (11) 93210-9876</div>
                        <div class="icon-text"><i class="bi bi-envelope-fill"></i> juliana@email.com</div>
                    </td>
                    <td><div class="icon-text"><i class="bi bi-geo-alt-fill"></i> Rua da Paz, 987</div></td>
                    <td>1</td>
                    <td><span class="badge text-bg-secondary">Inativo</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary me-2"><i class="bi bi-pencil-square"></i></button>
                        <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
                </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
